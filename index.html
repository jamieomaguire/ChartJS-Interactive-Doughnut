<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chartjs experiments</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="chart-container">
        <canvas class="douchnutChart" id="doughnutChart" width="500" height="500"></canvas>
    </div>
    <div class="input-container">
        <span id="good-btn" class="good-entry btn"><p class="add-symbol">+</p></span>
        <span id="med-btn" class="med-entry btn"><p class="add-symbol">+</p></span>
        <span id="bad-btn" class="bad-entry btn"><p class="add-symbol">+</p></span>
        <!-- <span id="remove-btn" class="remove-entry btn">Remove Entry</span> -->
    </div>

<script type="text/javascript" src="js/Chart.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
